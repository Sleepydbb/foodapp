<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Drink</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-width: 300px;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .product-card button {
      padding: 10px 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product-card button:hover {
      background-color: #b71c1c;
    }

    .quantity {
      font-weight: bold;
      margin-top: 5px;
      font-size: 16px;
      color: #333;
    }

    #go-to-order {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      background-color: #43a047;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #go-to-order:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      .product-card img {
        height: 140px;
      }

      .product-card button {
        font-size: 14px;
        padding: 8px 16px;
      }

      #go-to-order {
        width: 100%;
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Order Drink</h1>

  <div class="products">
    <div class="product-card">
      <img src="coke.jpg" alt="Coke">
      <h3>Coke</h3>
      <p>$2</p>
      <p class="quantity" id="qty-coke">0</p>
      <button onclick="addItem('Coke', 'qty-coke')">Add</button>
    </div>

    <div class="product-card">
      <img src="icedtea.jpg" alt="Iced Tea">
      <h3>Iced Tea</h3>
      <p>$2</p>
      <p class="quantity" id="qty-icetea">0</p>
      <button onclick="addItem('Iced Tea', 'qty-icetea')">Add</button>
    </div>

    <div class="product-card">
      <img src="milktea.jpg" alt="Milk Tea">
      <h3>Milk Tea</h3>
      <p>$2</p>
      <p class="quantity" id="qty-milktea">0</p>
      <button onclick="addItem('Milk Tea', 'qty-milktea')">Add</button>
    </div>
  </div>

  <script>
    const cart = {};

    function addItem(name, id) {
      if (!cart[name]) {
        cart[name] = 1;
      } else {
        cart[name]++;
      }
      document.getElementById(id).textContent = cart[name];
    }

    function goToOrder() {
      const params = new URLSearchParams();
      for (let item in cart) {
        params.append(item, cart[item]);
      }
      window.location.href = 'order.html?' + params.toString();
    }
  </script>

  <button id="go-to-order" onclick="goToOrder()">Order</button>

</body>
</html>
